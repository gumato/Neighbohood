{%extends "registration/base.html"%} {% load bootstrap4 %}
{% block content %}
 <div class="container"style="background-image: url('https://images.unsplash.com/photo-1514676156507-05bd7ddc23b0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60');height:800px;background-size:cover;background-repeat:no-repeat;"> -->
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center" style="color:white;font-size: 40PX;">Sign Up</h3>
        </div>
        <div class="panel-body">
          
          <form  action="/accounts/register/" method="post"style="color:white;font-size:15px;">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
