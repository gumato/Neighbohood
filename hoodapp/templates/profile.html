% extends 'base.html' %}
{% block content %}
{{ block.super}}
{% load bootstrap4%}


<button id="button_h" type="button" class="btn btn-outline-secondary"><a href="/edit/">Edit Profile</a></button>

<div class="container">
  
  
  {% for all in profile%}
  {%if all.profile_photo%}
  <img src="{{all.profile_photo.url}}" alt="" width="200" height="200">
  <h4 id="p_hhh">{{all.user_id}}</h4>
  <h4>{{all.contacts}}</h4>
  <h4>{{all.bio}}</h4>
  {%endif%}
  {% endfor %}
  

</div>
{%endblock%}
